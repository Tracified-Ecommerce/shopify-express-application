<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tracified</title>
    <link rel="stylesheet" href="https://sdks.shopifycdn.com/polaris/latest/polaris.css" />
</head>

<body>
    <div class="Polaris-Page">
        <div class="Polaris-Page__Header">
            <div class="Polaris-Page__Title">
                <h1 class="Polaris-DisplayText Polaris-DisplayText--sizeLarge">Settings</h1>
            </div>
            <div class="Polaris-Page__Actions"></div>
        </div>
        <div class="Polaris-Page__Content">
            <div class="Polaris-Layout">
                <div class="Polaris-Layout__AnnotatedSection">
                    <div class="Polaris-Layout__AnnotationWrapper">
                        <div class="Polaris-Layout__Annotation">
                            <div class="Polaris-TextContainer">
                                <h2 class="Polaris-Heading">Connected Store</h2>
                                <p>Connect with Tracified</p>
                                <p><a href="https://shopify-tracified.herokuapp.com/test/shop-link">Test-Shop-Link</a></p>
                                <button onclick="alert(document.referrer); return false;"> DOC-REF </button>
                            </div>
                        </div>
                        <div class="Polaris-Layout__AnnotationContent">

                            <div class="Polaris-Card">
                                <div class="Polaris-Card__Section">
                                    <div class="Polaris-SettingAction">
                                        <div class="Polaris-SettingAction__Setting">
                                            <div class="Polaris-Stack">
                                                <div class="Polaris-Stack__Item Polaris-Stack__Item--fill">
                                                    <div class="Polaris-AccountConnection__Content">
                                                        <div>Tracified</div>
                                                        <div>
                                                            <span class="Polaris-TextStyle--variationSubdued">No account connected</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="Polaris-SettingAction__Action">
                                            <button type="button" class="Polaris-Button Polaris-Button--primary">
                                                <span class="Polaris-Button__Content">
                                                    <span>Connect</span>
                                                </span>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="Polaris-AccountConnection__TermsOfService">
                                        <p>By clicking Connect, you agree to accept Tracified’s
                                            <a class="Polaris-Link" href="Example App"
                                                data-polaris-unstyled="true">Terms and conditions</a>. You’ll pay a commission rate of 15% on sales made through
                                            Tracified.</p>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
